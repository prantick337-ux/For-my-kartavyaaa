<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Kartavya</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: black; }
    body { font-family: sans-serif; position: relative; }
    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      background: black;
    }
    .slide.active { opacity: 1; z-index: 1; }

    img, video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 2;
    }

    .controls button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    audio.voice {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  </style>
</head>
<body>

  <!-- Slide 1: Her Picture -->
  <div class="slide active">
    <img src="20250801_142633" alt="Slide 1">
  </div>

  <!-- Slide 2: Love Card Video -->
  <div class="slide">
    <video src="Poster_20250801_134653_0001" autoplay muted controls></video>
  </div>

  <!-- Slide 3: Picture with Voice Note -->
  <div class="slide">
    <img src="20250801_143744" alt="Slide 3">
    <audio class="voice" src="I love you" controls autoplay></audio>
  </div>

  <!-- Navigation Controls -->
  <div class="controls">
    <button onclick="prevSlide()">⟵</button>
    <button onclick="nextSlide()">⟶</button>
  </div>

  <!-- Background Music -->
  <audio id="bgmusic" src="cupid.mp3" autoplay loop></audio>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      current = (current + 1) % slides.length;
      showSlide(current);
    }

    function prevSlide() {
      current = (current - 1 + slides.length) % slides.length;
      showSlide(current);
    }
  </script>
</body>
</html>
